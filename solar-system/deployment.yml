apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: siddharth67/solar-system:v3
        name: solar-system
        command: ["/bin/bash", "-c", "sleep 3600"]
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
